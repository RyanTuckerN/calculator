<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="row-1" class="row-cont">
        <div id="text-area">
          <p id="problem"></p>
          <p id="solution"></p>
        </div>
      </div>

      <div id="row-2" class="row-cont">
        <div class="white-button"><button>AC</button></div>
        <div class="white-button"><button>C</button></div>
        <div class="blue-button"><button>รท</button></div>
      </div>

      <div id="row-3" class="row-cont">
        <div class="grey-button"><button>7</button></div>
        <div class="grey-button"><button>8</button></div>
        <div class="grey-button"><button>9</button></div>
        <div class="blue-button"><button>ร</button></div>
      </div>

      <div id="row-4" class="row-cont">
        <div class="grey-button"><button>4</button></div>
        <div class="grey-button"><button>5</button></div>
        <div class="grey-button"><button>6</button></div>
        <div class="blue-button"><button>-</button></div>
      </div>

      <div id="row-5" class="row-cont">
        <div class="grey-button"><button>1</button></div>
        <div class="grey-button"><button>2</button></div>
        <div class="grey-button"><button>3</button></div>
        <div class="blue-button"><button>+</button></div>
      </div>

      <div id="row-6" class="row-cont">
        <div class="grey-button zero"><button>0</button></div>
        <div class="grey-button"><button>.</button></div>
        <div class="blue-button"><button> = </button></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
